<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="UTF-8">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style"
        type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

        <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}
        </h1>
        <h2 class="project-tagline">{{ page.description | default: site.description | default:
            site.github.project_tagline }}</h2>
        {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
        {% endif %}
        {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
        {% endif %}
    </header> -->
    {% include nav.html %}
    <div>
        <div>
            <main id="content" class="" role="main">
                <div class="header text-center pt-[11rem] pb-[9rem] text-white">
                    <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">{{ page.title }}</h2>
                    {% if page.description %}
                    <p class="mt-2 text-lg leading-8 text-gray-600">{{ page.title }}</p>
                    {% endif %}
                </div>
                <div class="py-8 container mx-auto">

                    {{ content }}
                </div>

    </div>
